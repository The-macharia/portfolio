<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="shortcut icon" type="image/png" href="img/pawn1.png">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700&display=swap" rel="stylesheet">
    <!--<script src='main.js'></script> -->

    <title>Eric Says Hello</title>

</head>
<body>
    <div class="container">
        <div class="navigation cont">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link">home</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">projects</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">about me</a></li>
            </ul>
        </div>

        <div class="text-box cont">
            <div class="text-box__text">
                <span class="text-box__text--main"><h1>Hey am eric !</h1></span>
                <hr>
                <span class="text-box__text--sub"><h1>iam glad you're here</h1></span>

            </div>

            <div class="text-box__location">
                <svg class="text-box__location-icon">
                    <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                </svg>
                <span class="text-box__location-text">nairobi, kenya</span>
            </div>
        </div>
        
        <div class="social cont">
            <ul class="social__list">
                <li class="social__item"><a href="#" class="social__link">
                    <svg class="social__icon">
                        <use xlink:href="img/sprite.svg#icon-facebook-with-circle"></use>
                    </svg>
                    <span class="social__text">facebook</span> 
                </a>
                </li>

                <li class="social__item"><a href="#" class="social__link">
                    <svg class="social__icon">
                        <use xlink:href="img/sprite.svg#icon-twitter-with-circle"></use>
                    </svg>
                    <span class="social__text">twitter</span> 
                </a>
                </li>

                <li class="social__item"><a href="#" class="social__link">
                    <svg class="social__icon">
                        <use xlink:href="img/sprite.svg#icon-linkedin-with-circle"></use>
                    </svg>
                    <span class="social__text">linkedin</span> 
                </a>
                </li>

                <li class="social__item"><a href="#" class="social__link">
                    <svg class="social__icon">
                        <use xlink:href="img/sprite.svg#icon-thumbs-up"></use>
                    </svg>
                    <span class="social__text">github</span> 
                </a>
                </li>

                <li class="social__item"><a href="#" class="social__link">
                    <svg class="social__icon">
                        <use xlink:href="img/sprite.svg#icon-mail"></use>
                    </svg>
                    <span class="social__text">email</span> 
                </a>
                </li>

                <li class="social__item"><a href="#" class="social__link">
                    <svg class="social__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="social__text">resume</span> 
                </a>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
